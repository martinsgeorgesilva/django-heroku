{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TCM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="{% static  'assets/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static  'assets/css/icons.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static  'assets/css/style.css'%}" rel="stylesheet" type="text/css" />

        <script src="{% static 'assets/js/modernizr.min.js' %}"></script>
        <script>
         var capsLockEnabled = null;

        function getChar(e) {

          if (e.which == null) {
            return String.fromCharCode(e.keyCode); // IE
          }
          if (e.which != 0 && e.charCode != 0) {
            return String.fromCharCode(e.which); // rest
          }

          return null;
        }

        document.onkeydown = function(e) {
          e = e || event;

          if (e.keyCode == 20 && capsLockEnabled !== null) {
            capsLockEnabled = !capsLockEnabled;
          }
        }

        document.onkeypress = function(e) {
          e = e || event;

          var chr = getChar(e);
          if (!chr) return; // special key

          if (chr.toLowerCase() == chr.toUpperCase()) {
            // caseless symbol, like whitespace 
            // can't use it to detect Caps Lock
            return;
          }

          capsLockEnabled = (chr.toLowerCase() == chr && e.shiftKey) || (chr.toUpperCase() == chr && !e.shiftKey);
        }

        /**
         * Check caps lock 
         */
        function checkCapsWarning() {
          document.getElementById('caps').style.display = capsLockEnabled ? 'block' : 'none';
        }

        function removeCapsWarning() {
          document.getElementById('caps').style.display = 'none';
        }
        </script>


    </head>

    <body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>

        <div class="wrapper-page">
            <div class="text-center">
                <a href="index.html" class="logo"><span>Renault TCM</span></a>
                
            </div>
            
          <div class="m-t-40 card-box">
                <div class="text-center">
                    <a href="index.html">
                    <img src="{% static 'assets/images/renault_logo.png' %}" alt="" height="100" class="logo-large">
                    </a>
                </div>
                <div class="p-20">
                    <form  class="form-signin" method="post" action="{% url 'login' %}" novalidate>{% csrf_token %}

                        <div class="form-label-group">
                           <input type="text" name="username" id="id_username" maxlength="254" required="" autofocus="" class="form-control" onkeyup="checkCapsWarning(event)" onfocus="checkCapsWarning(event)" onblur="removeCapsWarning()"">
                                 <label for="inputEmail">Usuário</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password"  name="password" id="id_password" required="" class="form-control" onkeyup="checkCapsWarning(event)" onfocus="checkCapsWarning(event)" onblur="removeCapsWarning()">      
                            <label for="inputPassword">Senha</label>
                        </div>

                        <div class="checkbox mb-3" style="text-align: center">
                              <div style="display:none;color:red" id="caps">Atenção: Caps Lock Ativado!</div>

                    <div class="col-xs-12">
                        <div class="checkbox checkbox-custom">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup">
                                Lembre-me
                            </label>
                        </div>
                            
                          
                        </div>
                        <button class="btn btn-primary btn-custom btn-bordred btn-block waves-effect waves-light" type="submit" value="login">Entrar</button>
                        {% if form.errors %}
                        <p style="color:red;">Seu nome de usuário e senha não corresponderam. Por favor, tente novamente.</p>
                        {% endif %}
                        
                    </div>                     
                    </form>

                </div>
            </div>
            <!-- end card-box-->
            
        </div>
        <!-- end wrapper page -->



        <!-- jQuery  -->
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/popper.min.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/waves.js' %}"></script>
        <script src="{% static 'assets/js/jquery.slimscroll.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'assets/js/jquery.core.js' %}"></script>
        <script src="{% static 'assets/js/jquery.app.js' %}"></script>
  
  </body>
</html>
