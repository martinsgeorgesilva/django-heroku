                <div class="row">
                    <div class="col-xl-12 col-md-12">
                        <h1>Importar CSV</h1>
                        <div class="card-box widget-user">
                            <a href="/import_csv" class="btn btn-block btn-lg btn-primary">Importar csv</a>
                        </div>
                    </div>

              <div class="row">
                    <div class="col-xl-12 col-md-12">
                        <h1>Excluir Pontos</h1>
                        <div class="card-box widget-user">

                            <button type="button" class="btn btn-danger btn-lg btn-bordred btn-block waves-effect waves-light" data-toggle="modal" data-target="#exampleModalCenter">

        <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Excluir todos os pontos do sistema</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <h3>Você está prestes a excluir todos os pontos do sistema. Deseja realmente excluir?</h3>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar exclusão</button>
                    <form action="" method="POST">
                        {% csrf_token %}                                                              
                          <input type="hidden" name="ORIGIN" value="partner"/> 
                        <button type="submit" class="btn btn-danger btn-custom btn-bordred btn-block waves-effect waves-light">Excluir</button>  
                    </form>
                  </div>
                </div>
              </div>
